---
layout: home
author_profile: false
---
<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
  <div class="date"><h1><a class="neonred" href="{{ post.url | relative_url }}">{{ post.title }}</a></h1><br>
    <span class="datetamp ">{{  site.time | date_to_string}}</span></div>
  <p><div class="content">
    {{ post.excerpt }}
  </div></p>
{% endfor %}
<style>
  #banner{
    display: block;
    width: 100%;
  }
  .descrip{
    margin-top: -35px;
  }
  #imgpost{
    width: 70%;
  }
  .entries{
    display: block;
    width: 100%;
  }
  .masthead {
    position: fixed;
    width: 100%;
    background-color: #141414;
}
.pinned {
  -webkit-transform: translateY(0%);
          transform: translateY(0%);
          -webkit-transition: -webkit-transform 0.2s ease-in-out;
      transition: -webkit-transform 0.2s ease-in-out;
      transition: transform 0.2s ease-in-out;
      transition: transform 0.2s ease-in-out, -webkit-transform 0.2s ease-in-out;
}

.unpinned {
  -webkit-transform: translateY(-100%);
          transform: translateY(-100%);
          -webkit-transition: -webkit-transform 0.2s ease-in-out;
      transition: -webkit-transform 0.2s ease-in-out;
      transition: transform 0.2s ease-in-out;
      transition: transform 0.2s ease-in-out, -webkit-transform 0.2s ease-in-out;
  /*descomentar para que no sea fija la cabecera*/
  position: fixed;
}


  .initial-content, .search-content,.search-content.is--visible {
      margin-top: 5%;
  }
  @media (max-width:480px){
    body{
      overflow-x: hidden;
    }
    .search-content.is--visible {
      margin-top: 10%;
    }
    .initial-content, .search-content{
      margin-top: 17%;
    }
    .archive {
    margin-left: 17%;
    width: 90%;
    }
    .masthead__menu{
      width: 100%;
    } 
    .masthead{
      width: 100%;
    }

    .entries-list,.archive__subtitle{
      margin-left: -25%;
    }
    #banner{  /* Movil */
      height: 210px;
      width: 100%;
    }
    #main{
      width: 92%;
    }
    .greedy-nav{
      width: auto;
    }
  }
  @media (min-width:1360px) and (max-width:1500px){ /* Desktop - Portatil */
    #banner{
      height: 580px;
      width: 100%;
    }
  }
  @media (min-width:1500px) and (max-width:1800px){ /* Portatil HD */
    #banner{
      height: 635px;
      width: 100%;
    }
  }
  @media (min-width:1280px) and (max-width:1360px){ /* Portatil */
    #banner{
      height: 500px;
      width: 100%;
    }
  }
  @media (max-width:1280px) and (min-width:480px){  /*  Tablet  */
    #banner{
      height: 350px;
      width: 100%;
    }
  }
  @media (min-width:1800px){  /* Desktop HD */ 
    #banner{
      margin-top: 0;
      height: 900px;
      width: 100%;
    }
  }
</style>
<script>
  var yPos = window.scrollY;
  var masthead = document.getElementById("masthead");
  window.onscroll = function(e)
  {
    if(yPos < window.scrollY)
    {
      masthead.classList.add("unpinned");
      masthead.classList.remove("pinned");
    } 
    else
    {
      masthead.classList.remove("unpinned");
      masthead.classList.add("pinned");
    }
    yPos = window.scrollY;
  }
</script>
