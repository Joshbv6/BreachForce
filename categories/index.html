<div class="cat_list">
  <ul class="index">
    {% for category in site.categories %}
      <li>
        <a href="#{{ category[0] }}">{{ category[0] }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% for category in site.categories %}
<h3 class="cat_title" id="{{ category[0] }}">{{ category[0] }}:</h3>
<ul class="posts">
  {% for post in category[1] %}
    <li class="post"><a href="..{{ post.url }}"><h1>{{ post.title }}</h1><br><p>{{ post.excerpt }}</p></a></li>
  {% endfor %}
</ul>
{% endfor %}
