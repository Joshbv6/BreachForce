<div class="cat_list">
  <ul class="index">
    {% for category in site.categories %}
      <li>
        <a href="#{{ category[0] }}">{{ category[0] }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% for category in site.categories %}
<h3 class="cat_title" id="{{ category[0] }}">{{ category[0] }}:</h3>
<ul class="posts">
  {% for post in category[1] %}
    <li class="post"><a href="..{{ post.url }}"><h1>{{ post.title }}</h1><br><p>{{ post.excerpt }}</p></a></li>
  {% endfor %}
</ul>
{% endfor %}
<style>
  .pinned {
  -webkit-transform: translateY(0%);
          transform: translateY(0%);
          -webkit-transition: -webkit-transform 0.2s ease-in-out;
      transition: -webkit-transform 0.2s ease-in-out;
      transition: transform 0.2s ease-in-out;
      transition: transform 0.2s ease-in-out, -webkit-transform 0.2s ease-in-out;
}

.unpinned {
  -webkit-transform: translateY(-100%);
          transform: translateY(-100%);
          -webkit-transition: -webkit-transform 0.2s ease-in-out;
      transition: -webkit-transform 0.2s ease-in-out;
      transition: transform 0.2s ease-in-out;
      transition: transform 0.2s ease-in-out, -webkit-transform 0.2s ease-in-out;
  /*descomentar para que no sea fija la cabecera*/
  position: fixed;
}

<script>
  var yPos = window.scrollY;
  var masthead = document.getElementById("masthead");
  window.onscroll = function(e)
  {
    if(yPos < window.scrollY)
    {
      masthead.classList.add("unpinned");
      masthead.classList.remove("pinned");
    } 
    else
    {
      masthead.classList.remove("unpinned");
      masthead.classList.add("pinned");
    }
    yPos = window.scrollY;
  }
</script>
